name: Issue â€” Welcome Message

on:
  issues:
    types: [opened]

jobs:
  welcome_comment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Post automated welcome comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.issue.number;
            const issueAuthor = context.payload.issue.user.login;

            const message = `
Hi @${issueAuthor} ðŸ‘‹

Thanks for opening this issue!  
A maintainer will review it shortly. Please make sure you have:

- Clearly described the problem or feature request  
- Added screenshots or logs (if helpful)  
- Followed the issue template  

If this issue relates to a feature, feel free to suggest improvements or reference relevant files.

ðŸ“˜ See our [CONTRIBUTING.md](./CONTRIBUTING.md) for contribution guidelines.

Thanks for helping improve **EduMind AI Study Assistant**! ðŸš€
`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: message
            });
