name: Auto Copy Labels from Linked Issue to PR

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  sync_labels:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Copy labels from linked issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const prNumber = pr.number;
            const prBody = pr.body || "";

            // Extract issue numbers: #123
            const issueRefs = [...prBody.matchAll(/#(\d+)/g)].map(m => Number(m[1]));

            if (issueRefs.length === 0) {
              core.info("No linked issues found in PR body.");
              return;
            }

            const { owner, repo } = context.repo;

            for (const issueNumber of issueRefs) {
              core.info(`Fetching labels from issue #${issueNumber}...`);

              const { data: issueLabels } = await github.rest.issues.listLabelsOnIssue({
                owner,
                repo,
                issue_number: issueNumber,
              });

              const labelNames = issueLabels.map(label => label.name);

              if (labelNames.length > 0) {
                core.info(`Applying labels to PR #${prNumber}: ${labelNames.join(", ")}`);

                await github.rest.issues.addLabels({
                  owner,
                  repo,
                  issue_number: prNumber,
                  labels: labelNames,
                });
              } else {
                core.info(`No labels found on issue #${issueNumber}`);
              }
            }
